<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acortador de URL</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Fondo oscuro con tonos morados */
        body {
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Tarjeta centrada con sombra */
        .card {
            background-color: #22223b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        /* Estilo del botÃ³n */
        .btn-primary {
            background-color: #7b2cbf;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #5a189a;
        }

        /* Input con bordes redondeados y texto mÃ¡s grande */
        input {
            background-color: #2a2a40;
            color: white;
            border: 1px solid #7b2cbf;
            font-size: 18px;
            padding: 12px;
        }

        input::placeholder {
            color: white;
            font-size: 18px;
            text-transform: uppercase;
        }

        input:focus {
            border-color: #9d4edd;
            box-shadow: 0 0 5px #9d4edd;
        }

        /* Mensajes flash con colores personalizados */
        .alert {
            border-radius: 5px;
            color: white;
            text-align: center;
        }

        .alert-success { background-color: #6a0572; }
        .alert-info { background-color: #4a4e69; }
        .alert-danger { background-color: #b22222; }

        /* BotÃ³n de copiado */
        .btn-copy {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
            
        }

        .btn-copy:hover {
            color: #9d4edd;
        }
    </style>

    <script>
        function copiarTexto(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                let alerta = document.getElementById("mensaje-copiado");
                alerta.classList.remove("d-none");
                setTimeout(() => alerta.classList.add("d-none"), 2000);
            }).catch(err => {
                console.error("Error al copiar", err);
            });
        }
    </script>
</head>

<body>

    <div class="card text-center">
        <h2 class="text-light mb-3">ðŸ”— Acortador de URL</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="url" name="url" placeholder="Inserta tu URL" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">âš¡ Â¡Acortar!</button>
        </form>

        <!-- Mensajes Flash -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message|safe }}
                        {% if "http" in message.message %}
                            <button class="btn-copy" onclick="copiarTexto('{{ message.message }}')"></button>
                        {% endif %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Alerta de Copiado -->
        <div id="mensaje-copiado" class="alert alert-success d-none mt-2">
            âœ… URL copiada al portapapeles.
        </div>
    </div>

</body>
</html>
